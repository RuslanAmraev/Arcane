<div class="service-pop" id="servicePopContext" style="display: none;">
    <div>
        <h2 class="service-pop-title">
            Контекстная реклама
        </h2>
        <p class="service-pop-text">
            <span class="blue-text">Приводим клиентов</span> <br>
            из Google
        </p>
        <div class="lists-wrap">
            <ul class="lists">
                <li class="lists-el">разрабатываем стратегию</li>
                <li class="lists-el">Собираем семантическое ядро</li>
                <li class="lists-el">Запускаем рекламу</li>
            </ul>
            <ul class="lists">
                <li class="lists-el">создаем офферы</li>
                <li class="lists-el">Пишем объявления</li>
                <li class="lists-el">Оптимизация происходит на всем этапе введения рекламы</li>
                <li class="lists-el"><span class="blue-text">Вы получаете отчет и результат</span></li>
            </ul>
        </div>
    </div>
    <div class="contact-form contact-form-pop">
        <h2 class="contact-form-title">Заказать услугу</h2>
        <input class="contact-form-input" type="text" placeholder="Имя">
        <input required id="phone-trial1" class="contact-form-input" type="phone" placeholder="Номер телефона" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?">
        <button class="contact-form-button">Отправить заявку</button>
    </div>
    <div class="pop-close-button" onclick="closePops()">
        <img class="pop-close-button-img" src="./img/Close Icon.svg" alt="x">
    </div>
</div>
