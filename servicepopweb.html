<div class="service-pop" id="servicePopWeb" style="display: none;">
    <div>
        <h2 class="service-pop-title">
            Создание сайтов
        </h2>
        <p class="service-pop-text">
            Создаем <span class="blue-text">сайт с 0</span>
        </p>
        <div class="lists-wrap">
            <ul class="lists">
                <li class="lists-el">Изучаем бриф клиента и главную цель</li>
                <li class="lists-el">Дизайним креативы</li>
                <li class="lists-el">Оптимизируем сайт для РК</li>
            </ul>
            <ul class="lists">
                <li class="lists-el">Делаем дизайн сайта</li>
                <li class="lists-el">Вносим корректировки</li>
                <li class="lists-el"><span class="blue-text">Вы получаете 3 месяца поддержки от нас и обучение работы с сайтом</span></li>
            </ul>
        </div>
    </div>
    <form class="contact-form contact-form-pop" id="web-pop-form">
        <h2 class="contact-form-title">Заказать услугу</h2>
        <input class="contact-form-input" type="text" placeholder="Имя" name="name">
        <input required id="phone-web-pop" class="contact-form-input" type="phone" placeholder="Номер телефона" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?" name="phone">
        <button class="contact-form-button" type="submit">Отправить заявку</button>
    </form>
    <div class="pop-close-button" onclick="closePops()">
        <img class="pop-close-button-img" src="./img/Close Icon.svg" alt="x">
    </div>
</div>
