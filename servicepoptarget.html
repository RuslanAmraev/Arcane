<div class="service-pop" id="servicePop" style="display: none;">
    <div>
        <h2 class="service-pop-title">
            Таргетированная реклама
        </h2>
        <p class="service-pop-text">
            <span class="blue-text">Приводим клиентов</span> <br>
            из Instagram и Facebook
        </p>
        <div class="lists-wrap">
            <ul class="lists">
                <li class="lists-el">разрабатываем стратегию</li>
                <li class="lists-el">дизайним креативы</li>
                <li class="lists-el">оптимизируем РК</li>
            </ul>
            <ul class="lists">
                <li class="lists-el">создаем офферы</li>
                <li class="lists-el">запускаем рекламу</li>
                <li class="lists-el"><span class="blue-text">Вы получаете отчет и результат</span></li>
            </ul>
        </div>
    </div>
    <form class="contact-form contact-form-pop" id="target-pop-form">
        <h2 class="contact-form-title">Заказать услугу</h2>
        <input class="contact-form-input" type="text" placeholder="Имя" name="name">
        <input required id="phone-target-pop" class="contact-form-input" type="phone" placeholder="Номер телефона" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?" name="name">
        <button class="contact-form-button" type="submit">Отправить заявку</button>
    </form>
    <div class="pop-close-button" onclick="closePops()">
        <img class="pop-close-button-img" src="./img/Close Icon.svg" alt="x">
    </div>
</div>
