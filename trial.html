<section class="trial container">
    <div class="trial-content">   
        <h2 class="trial-title">первые 2 недели <br> – тестовый период</h2>
        <p class="trial-text"><span class="blue-text">50% оплаты</span> за услугу по <br> результату тестового периода</p>
    </div>
    <form class="contact-form contact-form-trial" id="trial-form">
        <h2 class="contact-form-title">Начать работу</h2>
        <input class="contact-form-input" type="text" placeholder="Имя">
        <input required id="phone-trial" class="contact-form-input" type="phone" placeholder="Номер телефона" pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?">
        <button class="contact-form-button">Отправить заявку</button>
    </form>
    <div class="advantage-get-consult-button-wrap mobile-get-consult" onclick="switchContactPop()">
        <p>получить консультацию</p>
        <div class="advantage-get-consult-button-arrow-wrap">
            <img class="advantage-get-consult-button-arrow" src="./img/Arrow.svg" alt="Arrow">
        </div>
    </div>
</section>
